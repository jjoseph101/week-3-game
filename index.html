<!DOCTYPE html>
<html>

<!-- HEAD INFO -->
<head>
	<title>Hangman Game</title>

	<!-- VIEWPORT TO ALLOW @MEDIA ON CSS FOR MOBILE -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- BOOTSTRAP THEME -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" crossorigin="anonymous">

	<!-- MY EXTERNAL BOOTSTRAP FILES-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<!--BEGINNING BODY -->
<body style="background-color: #FFFEC2;">

<!-- HEADER SECTION -->
	<div class="row">
		<header>
			<div class="snoophead">
	
				<!-- SNOOP DANCING IMAGE -->
				<img class ="snoop" src="assets/images/dropitsnoop3.gif">
	
				<!-- HANGMAN TITLE IMAGE -->
				<img class = "hangman" src="assets/images/header.jpg">
			</div>
		</header>
	</div>

<!-- MAIN BODY SECTION -->
	<div class="row">

		<!-- PICTURE BOX AREA ON LEFT-->
		<div class="picBox col-md-6"><span id="picLeft"><img src='assets/images/letters.png'></span>
		</div>
		
		<!-- GAME INTERACTION AREA ON RIGHT-->
		<div class="gamebox col-md-6">

			<!-- GAME HEADER -->
			<BR>
			<h2><span id="headGame">PRESS ANY KEY TO PLAY!</span></h2>
			<BR>
			
			<!-- PLAYERS TOTAL WIN COUNTER -->
			<h3> WINS: <span id="winCount"></span></h3>
			<BR>

			<!-- DISPLAY CURRENT WORD/BLANKS/LETTERS CORRECTLY GUESSED -->
			<h1> CURRENT WORD: </h1>
			<h6 style="font-size: 15px;"> (Hint: It's a breed of dog...)</h6>
			<BR>
			<h2><span id="wordBlanks"></span></h2>
			<BR>

			<!-- DISPLAY GUESSES REMAINING -->
			<h2> Number of Guesses Remaining: </h2>
			<h2><span id="guessesLeft"></span></h2>
			<BR>

			<!-- DISPLAY INCORRECT LETTERS GUESSED -->
			<h3> Letters Already Guessed: </h3>
			<h3><span id="usedLetters"></span></h3>
			<BR>
			<BR>
		</div>
	</div>

<!--LOADING EXTERNAL JAVASCRIPT FILE-->
<script src="assets/javascript/game.js"></script>
</body>
</html>
